<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" type="text/css" href="/main.css">
	<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</head>

<body style="background-color:#000000; color:#ffffff">
	<div class="menubar">
		<img src="/img/fen.png" alt="Logo" height=90%></img>
		<a href="/">Home</a>
	</div>

	<div class="leftsidebar">
		<h1><b>Tools</b></h1>
		<a href="/username-to-ips">Username to IPs</a>
		<br>
		<a href="/ip-to-usernames">IP to usernames</a>
		<br>
		<a href="/find-alts">Find alts</a>
		<br>
		<a href="/playtimes">Playtimes</a>
		<br>
		<a href="/log">Log</a>
	</div>

	<div class="pagecontent">
		<h1><b>Playtimes</b></h1>
		<div style="color: #9d9d9d">
			Click "Playtime (s)" to sort!
		</div>
		<br>

		<table class="sortable">
			<tr>
				<th>Username</th>
				<th>Playtime</th>
				<th>Playtime (s)</th>
			</tr>

			{{range .}}
			<tr>
				<td>{{.Username}}</td>
				<td style="color: #9d9d9d">{{.Playtime}}</td>
				<td style="color: #9d9d9d">{{.PlaytimeSeconds}}</td>
			</tr>
			{{end}}
		</table>
	</div>
</body>

</html>
